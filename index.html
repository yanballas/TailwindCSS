<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <title>TailwindCSS</title>
</head>
<body>

    <!-- header -->
    <header class="px-2 border-b flex items-center justify-between">
        <a class="uppercase font-bold text-purple-800" href="#">TailWind</a>
        <nav class="flex items-center">
            <ul class="text-gray-500 font-semibold inline-flex items-center">
                <li class="inline-block py-3 mx-2 border-b-2 border-transparent hover:text-purple-500 hover:border-purple-800"><a href="#">Home</a></li>
                <li class="inline-block py-3 mx-2 border-b-2 border-transparent hover:text-purple-500 hover:border-purple-800"><a href="#">About</a></li>
                <li class="inline-block py-3 mx-2 border-b-2 border-transparent hover:text-purple-500 hover:border-purple-800"><a href="#">Contact</a></li>
            </ul>
            <ul class="inline-flex items-center">
                <li><button class="ml-2 py-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-800 focus:outline-none focus:ring focus:ring-indigo-300">Login</button></li>
                <li><button class="ml-2 py-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-800 focus:outline-none focus:ring focus:ring-indigo-300">Register</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- breadcrumbs -->
        <div class="px-2 flex items-center">
            <div class="py-4 overflow-y-auto whitespace-nowrap flex items-center">
                <a class="text-gray-600 hover:text-gray-300" href="#">Home</a>
                <span class="mx-2 text-gray-500">&gt;</span>
                <a class="text-gray-600 hover:text-gray-300" href="#">News</a>
                <span class="mx-2 text-gray-500">&gt;</span>
                <a class="text-gray-600 hover:text-gray-300" href="#">Tech</a>
            </div>
        </div>
        <!-- post cards -->
        <!-- pagination -->
        <div class="mt-20 mb-10">
            <ul class="flex justify-center">
                <li><a class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-300 hover:text-gray-700 rounded-l-lg" href="#">Previous</a></li>
                <li><a class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-300 hover:text-gray-700" href="#">1</a></li>
                <li><a class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-300 hover:text-gray-700" href="#">2</a></li>
                <li><a class="inline-block py-1 px-3 border border-gray-300 text-blue-500 hover:bg-blue-300" href="#">3</a></li>
                <li><a class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-300 hover:text-gray-700" href="#">4</a></li>
                <li><a class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-300 hover:text-gray-700" href="#">5</a></li>
                <li><a class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-300 hover:text-gray-700 rounded-r-lg" href="#">Next</a></li>
            </ul>
        </div>
        <!-- divider -->
        <div class="border border-dotted"></div>
        <!-- subscribe -->
        <div class="my-5">
            <h5 class="font-bold text-lg uppercase text-gray-700 mb-2">
                Subscribe
            </h5>
            <p class="text-gray-600 mb-4">Subscribe to our newsletter.</p>
            <input placeholder="your email address" 
            type="email"
            class="text-gray-700 bg-gray-100 p-2 w-full border rounded-t hover:border-gray-600"
            >
            <button class="px-4 py-2 bg-indigo-600 text-white rounded-b w-full hover:bg-indigo-800">Subscribe</button>
        </div>
        <div class="border border-dotted"></div>
    </main>
    <!-- footer  -->
    <footer class="border-t mt-10 py-10 px-2">
        <div class="m-4">
            <div>
                <h6 class="font-semibold text-gray-700 mb-4">Company</h6>
                <ul>
                    <li><a class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2" href="#">Team</a></li>
                    <li><a class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2" href="#">About Us</a></li>
                </ul>
            </div>
        </div>
        <div class="m-4">
            <div>
                <h6 class="font-semibold text-gray-700 mb-4">Content</h6>
                <ul>
                    <li><a class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2" href="#">Block</a></li>
                    <li><a class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2" href="#">Policy</a></li>
                    <li><a class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2" href="#">Documentation</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
